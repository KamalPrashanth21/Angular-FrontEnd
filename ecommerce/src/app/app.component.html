<div class = "container">
  <header>
    <h1>E-Commerce Applicn</h1>
  </header>
  <div class = "content">
    <div class = "left-panel">
      <form (submit)="addProduct(); form.reset(); $event.preventDefault()" #form>
        <label for="name">Product Name:</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" placeholder="Enter product name.." required>
      
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" placeholder="Enter price.." required>
      
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" placeholder="Enter quantity.." required>
      
        <button class= "btn-primary" type="submit" [disabled] = "!isFormValid()">Add Product</button>
      </form>
      
    </div>
    <div class = "right-panel">
      <app-productCard [products] = "products"></app-productCard>
    </div>
  </div>
</div>
